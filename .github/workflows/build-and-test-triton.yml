name: Build and Test Triton

on:
  workflow_dispatch:
    inputs:
      git_tag:
        description: Git tag
        required: true
        type: string
        default: main-windows
      python_minor:
        description: Python minor version
        required: true
        type: string
        default: '12'

jobs:
  build-and-test-triton:
    runs-on: windows-x64-gpu
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: 3.${{ inputs.python_minor }}

      # - uses: Jimver/cuda-toolkit@v0.2.22

      # We need Visual Studio 2022 (MSVC v143) to compile Triton
      # But it's not on the runner windows-x64-gpu by default
      - name: Install Visual Studio 2022
        shell: powershell
        run: |
          choco install visualstudio2022buildtools -y --package-parameters "--quiet --wait --add Microsoft.VisualStudio.Workload.VCTools --add Microsoft.VisualStudio.Component.Windows10SDK --includeRecommended --addProductLang En-us"

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          vsversion: '2022'

      - name: Build wheel
        shell: powershell
        run: |
          # Get-ChildItem Env:
          # (Get-WmiObject Win32_Processor).Name
          # (Get-WmiObject Win32_PhysicalMemory | Measure-Object -Property Capacity -Sum).Sum / 1GB
          # (Get-WmiObject Win32_VideoController).Name

          # Get-Command -All python
          # python --version
          python -m pip install --upgrade pip
          pip install --upgrade cibuildwheel

          git clone --branch ${{ inputs.git_tag }} --depth 1 https://github.com/woct0rdho/triton-windows.git
          cd triton-windows
          git rev-parse HEAD

          $Env:TRITON_BUILD_BINARY = "0"
          $Env:TRITON_BUILD_PROTON = "0"
          $Env:TRITON_BUILD_UT = "0"
          $Env:CIBW_BUILD = "{cp3${{ inputs.python_minor }}-win_amd64,}"
          $Env:CIBW_BUILD_VERBOSITY = "1"
          cibuildwheel python

      - uses: actions/upload-artifact@v4
        with:
          path: triton-windows/wheelhouse/*

      - name: Unit test
        shell: powershell
        run: |
          pip install --upgrade numpy pytest-xdist scipy
          pip install --pre --upgrade torch --index-url https://download.pytorch.org/whl/nightly/cu128
          cd triton-windows/wheelhouse
          pip install $(Get-ChildItem | Select-Object -First 1)
          cd ../python/test/unit
          pytest -n 8 -s
